<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Sumary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;1,600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <section class="wrapper">
        <section class="section1"> 
            <div class="title">
                <h3>Your Result</h3>
            </div>
            <div class="score">
                <div class="number1" id="number1-score">
                    <span id="resultado"></span>
                    <p>of 100</p>
                </div>
            </div>
            <div class="footer">
                <div class="mes1">
                    <p id="estado">Great</p>
                </div>
                <div class="ms2">
                    <p id="resultado-ms2">Your scored higher than 65% of the people who taken these tests.</p>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="header">
                <h1>Summary</h1>
            </div>
            <div class="list">
            <div class="items1">
                <div class="img-reaction">
                    <img src="img/icon-reaction.svg" alt="">
                    <div class="reaction">
                        <p>Reaction</p>
                    </div>
                    <div class="pts1">
                        <p id="reaction"></p>
                    </div>
                </div>
                
            </div>
            <div class="items2">
                <div class="img-memory">
                    <img src="img/icon-memory.svg" alt="">
                    <div class="memory">
                        <p>Memory</p>
                    </div>
                    <div class="pts2">
                        <p id="memory"></p>
                    </div>
                </div>
            </div>
            <div class="items3">
                <div class="img-verbal">
                    <img src="img/icon-verbal.svg" alt="">
                    <div class="verbal">
                        <p>Verbal</p>
                    </div>
                    <div class="pts3">
                        <p id="verbal"></p>
                    </div>
                </div>
            </div>
            <div class="items4">
                <div class="img-visual">
                    <img src="img/icon-visual.svg" alt="">
                    <div class="visual">
                        <p>Visual</p>
                    </div>
                    <div class="pts4">
                        <p id="visual"></p>
                    </div>
                </div>
            </div>
            </div>
            <div class="footer2">
                <button class="button">Continue</button>
            </div>
        </section>
</section>
<script src="./js/index.js"></script>
</body>
</html>
